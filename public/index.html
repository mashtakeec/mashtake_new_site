<body>
    <noscript>
        <div style="text-align: center; padding: 2rem; font-family: 'Noto Sans JP', sans-serif;">
            <h1>ACES</h1>
            <p>このアプリケーションを実行するには、JavaScriptを有効にする必要があります。</p>
            <p>This application requires JavaScript to be enabled.</p>
        </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading indicator -->
    <div id="loading" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Noto Sans JP', sans-serif;
    ">
        <div style="text-align: center;">
            <div style="
                width: 60px;
                height: 60px;
                border: 4px solid #f3f3f3;
                border-top: 4px solid #4a90e2;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 1rem;
            "></div>
            <h2 style="color: #1a1a1a; margin-bottom: 0.5rem;">ACES</h2>
            <p style="color: #666;">読み込み中...</p>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading.hidden {
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
    </style>
    
    <script>
        // Hide loading indicator when React app is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.classList.add('hidden');
                    setTimeout(function() {
                        loading.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
    </script>
</body>
